<!DOCTYPE html>
<html>

<!-- HEAD SECTION STARTS -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
   
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Henny Penny' rel='stylesheet'>
</head>
<!-- HEAD SECTION ENDS-->

<!-- BODY SECTION STARTS-->
<body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold!</p>
    <form action="" method="post" id="mash">
        <div id="answers" class="hide">
            <p>Your occupation will be a <span id="answer_1"></span> with a pet <span id="answer_2"></span> in the city of <span id="answer_3"></span> in a <span id="home"></span>.</p>
        </div>
        <div class="bucket">
            <div class="choice-bucket">
                <h4 class="highlight">What is your occupation?</h4>
                <input name="answer_1[]" type="text">
                <input name="answer_1[]" type="text">
                <input name="answer_1[]" type="text">
                <input name="answer_1[]" type="text">
            </div>
            <div class="choice-bucket">
                <h4 class="highlight">What type of pet?</h4>
                <input name="answer_2[]" type="text">
                <input name="answer_2[]" type="text">
                <input name="answer_2[]" type="text">
                <input name="answer_2[]" type="text">
            </div>
            <div class="choice-bucket">
                <h4 class="highlight">In which city?</h4>
                <input name="answer_3[]" type="text">
                <input name="answer_3[]" type="text">
                <input name="answer_3[]" type="text">
                <input name="answer_3[]" type="text">
            </div>
        </div>
        <button type="submit" class="button-submit">Tell my fortune</button>
    </form>
    <script src="script.js"></script>
</body>
<!-- BODY SECTION ENDS-->

</html>
